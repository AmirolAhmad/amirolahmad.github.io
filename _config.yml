# Site settings
title: Xambitt
SEOTitle: Xambitt Blog
header-img: img/bg.jpg
email: defsec.amirol@gmail.com
description: "Thougths, flamewars, utilities, tutorials, codes, ethical hacking, projects and other things."
keyword: "amirolahmad, amirol, ahmad, xambitt, ethical hacker, ceh, c|eh, certified ethical hacker, software engineer, rubyiest, ruby on rails, python, ubuntu, linux"
url: "https://amirolahmad.github.io" # your host, for absolute URL
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# configuration
timezone: Asia/Kuala_Lumpur
date_format: "%F %a"

# SNS settings
RSS: false
github_username: amirolahmad
twitter_username: xambitt
facebook_username:  amirolahmad
linkedin_username:  amirolahmad

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.my.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
# disqus_username: hux

# Netease settings
netease_comment: false

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
#ga_track_id: "UA-49627206-1" # Format: UA-xxxxxx-xx
# ga_domain: huangxuan.me

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "Sr. Software Engineer, SysAdmin, Ethical Hacker, Computer Scientist, Rubyist, Programmer, Husband and Father"
sidebar-avatar: https://github.com/AmirolAhmad.png # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false